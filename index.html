<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.bootstrapcdn.com/fontawesome/">
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>

<body>
    <div class="container">
        <section class="heading">
            <p class="status"></p>
            <h2>Shopping List</h2>
            <form class="form-control">
                <input type="text" id="shop-item" placeholder="type here" autocomplete="off"><br>
                <!-- <small class="character"><span class="count">0</span> - char</small><br> -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>

        <!-- grocery List -->
        <section class="shop-list">
            <ul class="shop-list-items"></ul>
        </section>
    </div>
</body>
<script src="script.js"></script>

</html>
